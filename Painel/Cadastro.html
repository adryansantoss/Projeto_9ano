<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Make your login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/Painel/Css/login.css'>
    <script src="https://kit.fontawesome.com/832c9f479c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="back">
            <a href="/index.html"><i class="fa fa-backward"></i>  <span>Back</span></a>
        </div>
        <div class="login-all">
            <div class="login">
                <h1>Sing up</h1>
                <div class="icons">
                    <img src="../Images/google.png" alt="">
                    <img src="../Images/facebook.png" alt="">
                    <img src="../Images/twitter.png" alt="">
                </div>
                <h4>Or</h4>
                <form action="">
                    <input class="login-form" required type="text" placeholder="Name">
                    <input class="login-form" required type="email" placeholder="Email">
                    <input class="login-form" required type="text" placeholder="Username">
                    <input class="login-form" required type="password" placeholder="Password">
                    <div class="display-flex">
                        <label class="check"><input type="checkbox" name="remeber">Remeber me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="final">
                        <input type="submit" value="Sing-up">
                        <label>Do you have an account? <a href="login.html">Sing-in</a></label>
                    </div>
                </form>
            </div>
            <div class="image">
                <img src="/Images/Login-rafiki.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
